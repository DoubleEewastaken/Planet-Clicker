</head>
<body>
  <!-- Top left buttons -->
  <div id="top-left">
    <button id="prestige-btn">Rebirth</button>
    <button id="settings-btn">âš™ï¸</button>

  <!-- Bottom left stats -->
  <div id="bottom-left">
    <p>Credits: <span id="credits">0</span></p>
    <p>Clicks: <span id="clicks">0</span></p>

  <div id="settings-modal" class="modal">
    <h3>Settings</h3>
    <label>

  <!-- Rebirth Modal -->
  <div id="rebirth-modal" class="modal">
    <h3>Rebirth Menu</h3>
    <p>Rebirth gives permanent perks!</p>
    <p>Required Credits: <span id="rebirth-required">1000</span></p>
    <button id="do-rebirth">Rebirth Now</button>
    <button id="close-rebirth">Close</button>
